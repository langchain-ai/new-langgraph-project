        topic: "Programming Errors"
        text: "Guard against division by zero if needed."
      - id: conventions_docs
        topic: "Conventions and Documentation"
        text: "Use meaningful names; declare variables only at the start of a function; initialize every variable; braces on their own lines with consistent indentation; no empty clause in a for loop header; brief English docs for each function (purpose, parameters, return value); declare functions before main and implement them after main."

  - id: Exc3
