        topic: "Programming Errors"
        text: "If using switch-case, include a default. If using pow or sqrt, store the result in a double (matching the function signatures)."
      - id: conventions_docs
        topic: "Conventions and Documentation"
        text: "Use meaningful names; declare variables only at the start of a function; initialize every variable; braces on their own lines with consistent indentation; use constants; no empty clause in a for loop header; brief English docs for each function (purpose, parameters, return value); declare functions before main and implement them after main."

